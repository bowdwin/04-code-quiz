<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="body">
    <div class="bg">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-sm-12 mx-auto justify-content-center"
                    style="margin-top: 190px; margin-bottom: 90px; ">
                    <div class="content original dark-box">
                        <div class="title ">
                            <img class="responsive" src="./images/gotlogo.png" alt="JP">
                            <!-- displays intial GOT screen -->
                            <h3>Can yOu win aT The gOt?</h2>
                                <br>
                                <p> You have 60 seconds to answer 10 questions</p>
                                <P>Every wrOng ansWer will wounD you dEducting 7 Seconds off tHe timer</p>
                                <p>If the timEr rUns out Before answeriNg all The questiOns, you Die! goOd Luck! </P>
                                <div class="align-center">
                                    <button type="button" style="margin-right: 10px;" id="start-btn"
                                        class="btn btn-primary mb-2 btn-color-black add-word-spacing"
                                        onclick="playGotTheme()" class="btn btn-primary mb-2">Start</button>
                                    <audio id="audio" src="./sound/GOT_Theme.mp3.mp3"></audio>
                                    <button type="button" class="btn btn-primary mb-2 btn-color-black add-word-spacing"
                                        id="viewHighScoresbtn">View High
                                        Scores</button>
                                </div>
                        </div>
                        <!-- displays questions  -->
                        <h5 class="question-one align-center" style="padding-left: 60px; padding-right: 20px;"></h5>
                        <div class="questions question-font">
                            <br>
                            <div class="align-center">
                                <button type="button" class="btn btn-primary mb-2 btn-color-black add-word-spacing"
                                    id="answer0">Answer
                                    1</button></div>
                            <div class="align-center">
                                <button type="button" class="btn btn-primary mb-2 btn-color-black add-word-spacing"
                                    id="answer1">Answer
                                    2</button>
                            </div>
                            <div class="align-center">
                                <button type="button" class="btn btn-primary mb-2 btn-color-black add-word-spacing"
                                    id="answer2">Answer
                                    3</button>
                            </div>
                            <div class="align-center ">
                                <button type="button" class="btn btn-primary mb-2 btn-color-black add-word-spacing"
                                    id="answer3">Answer
                                    4</button>
                            </div>

                            <br>
                        </div>
                        <h2 class="time" style="text-align: center;"></h2>
                        <h2 class="right-or-wrong-msg" style="text-align: center;" class="wrong"></h2>
                        <p class="finalScore align-center " id="gameover-p"></p>
                        <form class="form-inline submit align-center ">
                            <div class="form-group mb-2 body">
                                <label for="staticEmail2 body" class="sr-only">Email</label>

                            </div>
                            <!-- displays enter name box when came over -->
                            <div class="form-group mx-sm-3 mb-2 body">
                                <label for="enterName" class="sr-only">enter name to submit score</label>
                                <input type="text" class="form-control" id="enterName" placeholder="Enter Name">
                            </div>
                            <!-- displays submit button -->
                            <button type="button" style="margin-left: 12px" class="btn btn-secondary mb-2"
                                id="submitHighScrBtn">Submit</button>
                        </form>
                    </div>
                    <!-- displays beginning high scores box -->
                    <section class="content dark-box" id="highscores">
                        <h3 class="align-center">High Scores</h3>
                        <div class="hideScorePara">
                            <p class="displayParaHighScore"></p>
                        </div>
                    </section>
                    <!-- displays ending high scores -->
                    <section class="content dark-box" id="highscores2">
                        <h3 class="align-center">High Scores</h3>
                        <div class="hideScorePara">
                            <p class="displayParaHighScore2"></p>
                        </div>
                    </section>
                    <!-- <p>display</p> -->
                    <div class="startOverbtn align-center dark-box" id="startOverBtn">
                        <a href="./index.html"><button type="button"
                                class="btn btn-primary mb-2 btn-color-black add-word-spacing" id="goBack">Start
                                Over</button></a>
                    </div>
                    <!-- displays high score button -->
                    <div class="clearHighScores align-center dark-box">
                        <button type="button" class="btn btn-primary mb-2 btn-color-black add-word-spacing"
                            id="clearHighScoresbtn">Clear
                            HighScores and stArt ovEr</button>
                    </div>


                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    </div>
</body>
</div>

</html>
